{% extends "dashboard/base.html" %}

{% block title %}Activity{% endblock %}

{% block content %}
<div class="mb-6 flex items-center justify-between">
    <div>
        <h2 class="text-2xl font-bold text-gray-800">Email Activity</h2>
        <p class="text-gray-500 mt-1">{{ activity.total }} total messages</p>
    </div>

    <!-- Status Filter -->
    <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-500">Filter:</span>
        <a href="/dashboard/activity"
           class="px-3 py-1.5 text-sm rounded-md transition {% if not activity.status_filter %}bg-blue-600 text-white{% else %}bg-white border border-gray-300 hover:bg-gray-50 text-gray-700{% endif %}">
            All
        </a>
        <a href="/dashboard/activity?status=delivered"
           class="px-3 py-1.5 text-sm rounded-md transition {% if activity.status_filter == 'delivered' %}bg-green-600 text-white{% else %}bg-white border border-gray-300 hover:bg-gray-50 text-gray-700{% endif %}">
            Delivered
        </a>
        <a href="/dashboard/activity?status=bounced"
           class="px-3 py-1.5 text-sm rounded-md transition {% if activity.status_filter == 'bounced' %}bg-red-600 text-white{% else %}bg-white border border-gray-300 hover:bg-gray-50 text-gray-700{% endif %}">
            Bounced
        </a>
        <a href="/dashboard/activity?status=deferred"
           class="px-3 py-1.5 text-sm rounded-md transition {% if activity.status_filter == 'deferred' %}bg-yellow-600 text-white{% else %}bg-white border border-gray-300 hover:bg-gray-50 text-gray-700{% endif %}">
            Deferred
        </a>
        <a href="/dashboard/activity?status=complained"
           class="px-3 py-1.5 text-sm rounded-md transition {% if activity.status_filter == 'complained' %}bg-purple-600 text-white{% else %}bg-white border border-gray-300 hover:bg-gray-50 text-gray-700{% endif %}">
            Complained
        </a>
    </div>
</div>

<!-- Activity Table -->
<div class="bg-white rounded-lg shadow overflow-hidden">
    {% include "partials/activity_table.html" %}
</div>
{% endblock %}
