<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - SES Email Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        [hx-indicator] .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 min-h-screen fixed left-0 top-0">
            <div class="p-6">
                <h1 class="text-white text-xl font-bold">SES Email Service</h1>
                <p class="text-gray-400 text-sm mt-1">Admin Dashboard</p>
            </div>
            <nav class="mt-4">
                <a href="/dashboard"
                   class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition {% if active_page == 'dashboard' %}bg-gray-800 text-white border-r-4 border-blue-500{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="/dashboard/activity"
                   class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition {% if active_page == 'activity' %}bg-gray-800 text-white border-r-4 border-blue-500{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Activity
                </a>
                <a href="/dashboard/suppressions"
                   class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition {% if active_page == 'suppressions' %}bg-gray-800 text-white border-r-4 border-blue-500{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
                    </svg>
                    Suppressions
                </a>
                <a href="/dashboard/domains"
                   class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition {% if active_page == 'domains' %}bg-gray-800 text-white border-r-4 border-blue-500{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                    </svg>
                    Domains
                </a>
                <a href="/dashboard/deferred"
                   class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition {% if active_page == 'deferred' %}bg-gray-800 text-white border-r-4 border-blue-500{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Deferred
                </a>
            </nav>
            <div class="absolute bottom-0 w-full p-6">
                <a href="/docs" target="_blank" class="text-gray-400 text-sm hover:text-white transition">
                    API Docs &rarr;
                </a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="ml-64 flex-1 p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
